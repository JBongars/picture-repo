<body ng-cloak>
  <div id="home-registration" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Registration</h4>
        </div>
        <div class="modal-body">
          
        <!--Insert Form Data here -->
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" >Login</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#home-registration").modal('show');
    });
  </script>


  <section class="home-front container-fluid">
    
    <div class="col-lg-4 col-sm-2" id="home-centre-box">
      <img src="assets/images/logo.png" width="150px">

      <form ng-submit="searchSubmit();" name="searchBox" id="searchBox" novalidate>
      <div class="home-search-box form-group row">
        <input class="form-control" type="text" ng-model="search" placeholder="Artisanal kale" id="home-search">
      </div>
      <h1 style="color: #fff">{{search}}</h1>
    </div>

  </section>
