<body ng-cloak>

  <div id="myModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Confirmation</h4>
              </div>

              <div class="modal-body">
                  <p>Do you want to save changes you made to document before closing?</p>
                  <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>

          </div>
      </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#myModal").modal('show');
    });
  </script>


  <section class="home-front container-fluid">
    
    <div class="col-lg-4 col-sm-2" id="home-centre-box">
      <img src="assets/images/logo.png" width="150px">

      <form ng-submit="searchSubmit();" name="searchBox" id="searchBox" novalidate>
      <div class="home-search-box form-group row">
        <input class="form-control" type="text" ng-model="search" placeholder="Artisanal kale" id="home-search">
      </div>
      <h1 style="color: #fff">{{search}}</h1>
    </div>

  </section>

  <script>

    //app
    var app = angular.module('pictureSearchApp', []);
    
    //controler
    function SearchController($scope){
      $scope.search = '';
      $scope.searchSubmit = function() {
        alert('Success!!');
      }
    }

  </script>
